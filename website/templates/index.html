{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="it">
<head>
    <title> Hashtalytics </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+EAN13+Text&family=Press+Start+2P&display=swap"
          rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
    {% compress css %}
        <link type="text/x-scss" href="{% static 'css/styles.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>

<body>
<nav id="navbar" class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand">
        <i class="material-icons d-inline-block align-top" width="50" height="50" alt="">data_usage</i>
        <a class="navbar-brand" href="/">HASHTALYTICS</a>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://gitlab.com/Lu.Bu/progettodelsoftware2021_gruppo6">Gitlab
                    <span class="sr-only"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="bg-image wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- script download csv -->
<script src={% static 'js/FileSaver.js' %}></script>
<script src={% static 'js/download.js' %}></script>
<!-- script necessari per bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</body>
</html>
